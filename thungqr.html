<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In nhãn thùng hàng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        #printPreview {
            width: 200px;
            height: 80px;
            border: 2px solid black;
            display: flex;
            margin-bottom: 20px;
            background-color: white;
        }

        .print-label-qr {
            flex: 0 0 auto;
            border-right: 2px solid black;
            padding: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 76px;
            height: 76px;
        }

        .print-label-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        #printButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #printArea {
            display: none;
        }

        @media print {
            @page {
                size: 50mm 20mm;
                margin: 0;
            }

            body {
                margin: 0;
                padding: 0;
                width: 50mm;
                height: 20mm;
            }

            #printArea {
                display: block;
                width: 50mm;
                height: 20mm;
                page-break-after: always;
            }

            #printPreview, #printButton {
                display: none !important;
            }

            .print-label {
                width: 100%;
                height: 100%;
                display: flex;
                border: 2px solid black;
                box-sizing: border-box;
            }

            .print-label-qr {
                flex: 0 0 auto;
                border-right: 2px solid black;
                padding: 2px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 18mm;
                height: 18mm;
            }

            .print-label-qr img {
                max-width: 18mm;
                max-height: 18mm;
                width: auto;
                height: auto;
            }

            .print-label-info {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div id="printPreview"></div>
    <button id="printButton">In nhãn</button>
    <div id="printArea"></div>

    <script>
        const appId = '36108a99-6538-47a3-9728-1259a0bd98df';
        const accessKey = 'V2-42Wj9-iT6wO-wMHPB-RB3FE-7o069-jIf4G-5hOAd-pZTIx';
        const region = 'www';

        function apiRequest(tableName, action, data) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            return $.ajax({
                url: apiUrl,
                method: 'POST',
                headers: {
                    'ApplicationAccessKey': accessKey,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    Action: action,
                    Properties: {
                        Locale: 'vi-VN',
                        Timezone: 'Asia/Ho_Chi_Minh'
                    },
                    ...data
                })
            });
        }

        function loadData(id) {
    apiRequest('nhap_kho_T', 'Find', {
        Rows: [],
        Properties: {
            Selector: `Filter(nhap_kho_T, [ID] = "${id}")`
        }
    })
        .then(data => {
            if (data && data.length > 0) {
                const item = data[0];
                const allDetails = data.map(d => d.order).join(', ');
                displayPrintPreview(item, allDetails);
                preparePrintLabel(item, allDetails);
                // Tự động mở cửa sổ in sau khi dữ liệu được tải
                setTimeout(() => {
                    window.print();
                }, 500); // Đợi 500ms để đảm bảo QR code đã được tạo
            } else {
                alert('Không tìm thấy dữ liệu cho ID này.');
            }
        })
        .catch(error => {
            console.error('Lỗi khi tải dữ liệu:', error);
            alert('Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.');
        });
}

        function displayPrintPreview(item, allDetails) {
            const printPreview = document.getElementById('printPreview');
            printPreview.innerHTML = '';

            const printLabelQr = document.createElement('div');
            printLabelQr.className = 'print-label-qr';
            printLabelQr.id = 'previewQRCode';

            const printLabelInfo = document.createElement('div');
            printLabelInfo.className = 'print-label-info';

            const labelInfoText = document.createElement('div');
            labelInfoText.textContent = item.ID;

            printLabelInfo.appendChild(labelInfoText);
            printPreview.appendChild(printLabelQr);
            printPreview.appendChild(printLabelInfo);

            const qrContent = `${item.ngay_nhan} | ${item.ID} | ${allDetails}`;
            new QRCode(document.getElementById("previewQRCode"), {
                text: qrContent,
                width: 72,
                height: 72,
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function preparePrintLabel(item, allDetails) {
            const printArea = document.getElementById('printArea');
            printArea.innerHTML = '';

            const printLabel = document.createElement('div');
            printLabel.className = 'print-label';

            const printLabelQr = document.createElement('div');
            printLabelQr.className = 'print-label-qr';
            printLabelQr.id = 'printQRCode';

            const printLabelInfo = document.createElement('div');
            printLabelInfo.className = 'print-label-info';

            const labelInfoText = document.createElement('div');
            labelInfoText.textContent = item.ID;

            printLabelInfo.appendChild(labelInfoText);
            printLabel.appendChild(printLabelQr);
            printLabel.appendChild(printLabelInfo);
            printArea.appendChild(printLabel);

            const qrContent = `${item.ngay_nhan} | ${item.ID} | ${allDetails}`;
            new QRCode(document.getElementById("printQRCode"), {
                text: qrContent,
                width: 72,
                height: 72,
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const specificId = urlParams.get('ID');

            if (specificId) {
                loadData(specificId);
            } else {
                alert('ID không được cung cấp trong URL.');
            }

            document.getElementById('printButton').addEventListener('click', function() {
                window.print();
            });
        };
    </script>
</body>

</html>
